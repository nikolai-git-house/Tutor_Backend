<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Students
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> User Management</a></li>
    <li class="active">Students</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Students</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Country</th>
              <th>Phone Number</th>
            </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in students" repeat-end="admin.onLoadFinish()">
                <td>{{user.email}}</td>
                <td>{{user.user_info.first_name}}</td>
                <td>{{user.user_info.last_name}}</td>
                <td>{{user.user_info.country}}</td>
                <td>{{user.user_info.phone_number}}</td>
              </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Country</th>
              <th>Phone Number</th>
            </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
