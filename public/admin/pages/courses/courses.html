<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Courses
  </h1>
  <ol class="breadcrumb">
    <li><a><i class="fa fa-dashboard"></i> Courses</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Courses</h3>
          <button type="button" class="btn btn-sm pull-right bg-green" data-toggle="modal" data-target="#addDialog" ng-click="newCourse()"><i class="fa fa-graduation-cap"></i> Add New Course</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Number</th>
              <th>Course Name</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in courses">
              <td>{{course.number}}</td>
              <td>{{course.name}}</td>
              <td class="col-xs-1 col-sm-2">{{course.is_available == true? "Open" : "Coming soon"}}</td>
              <td>
                <a class="btn" data-toggle="modal" data-target="#addDialog" ng-click="onUpdate(course._id)"> <i class="fa fa-edit text-blue"></i></a>
                <a class="btn" data-toggle="modal" data-target="#myModal" ng-click="onSelect(course._id)"> <i class="fa fa-remove text-red"></i></a>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>Number</th>
              <th>Course Name</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>

<div class="modal modal-danger"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Danger Modal</h4>
      </div>
      <div class="modal-body">
        <p>Do you want delete the course?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" ng-click="delete()" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-outline" data-dismiss="modal">Cancel</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal modal-danger"  id="addDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Lecturer</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="number">Number</label>
            <input type="number" class="form-control" id="number" placeholder="Number" ng-model="input.number">
          </div>
          <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" class="form-control" id="courseName" placeholder="Course Name" ng-model="input.name">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control select2 select2-hidden-accessible" id="status" style="width: 100%;" tabindex="-1" aria-hidden="true" ng-model="input.isAvailable"
                  ng-options="o.v as o.n for o in [{ n: 'Open', v: true }, { n: 'Coming soon', v: false }]">
            </select>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <div class="pull-right">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
