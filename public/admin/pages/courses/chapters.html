<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Chapters
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Chapters</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Course &amp Level &amp Subject</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="form-group">
            <label>Course</label>
            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true" ng-model="selectedCourseID" ng-change="changeCourse()">
              <option ng-repeat="course in courses" value={{course._id}}>{{course.name}}</option>
            </select>
            <!-- <span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-lttd-container"><span class="select2-selection__rendered" id="select2-lttd-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->
          </div>
          <div class="form-group">
            <label>Level</label>
            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true" ng-model="selectedLevelNumber" ng-change="changeLevel()">
              <option ng-repeat="level in levels" value={{level.number}}>{{level.name}}</option>
            </select>
            <!-- <span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-lttd-container"><span class="select2-selection__rendered" id="select2-lttd-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->
          </div>
          <div class="form-group">
            <label>Subject</label>
            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true" ng-model="selectedSubjectID" ng-change="changeSubject()">
              <option ng-repeat="subject in subjects" value={{subject._id}}>{{subject.name}}</option>
            </select>
            <!-- <span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-lttd-container"><span class="select2-selection__rendered" id="select2-lttd-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">



      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Chapters</h3>
          <button type="button" class="btn btn-sm pull-right bg-green" data-toggle="modal" data-target="#addDialog" ng-click="newChapter()"><i class="fa fa-file"></i> Add New Chapter</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Number</th>
              <th>Chapter Name</th>
              <th>Video Url</th>
              <th>Note Url</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="chapter in chapters">
              <td>{{chapter.number}}</td>
              <td>{{chapter.name}}</td>
              <td>{{chapter.video_url}}</td>
              <td>{{chapter.note_url}}</td>
              <td>
                <a class="btn" data-toggle="modal" data-target="#addDialog" ng-click="onUpdate(chapter.number)"> <i class="fa fa-edit text-blue"></i></a>
                <a class="btn" data-toggle="modal" data-target="#myModal" ng-click="onUpdate(chapter.number)"> <i class="fa fa-remove text-red"></i></a>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>Number</th>
              <th>Chapter Name</th>
              <th>Video Url</th>
              <th>Note Url</th>
              <th>Actions</th>
            </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>

<div class="modal modal-danger"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Danger Modal</h4>
      </div>
      <div class="modal-body">
        <p>Do you want delete the Chapter?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" ng-click="delete()" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-outline" data-dismiss="modal">Cancel</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal modal-danger"  id="addDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Chapter</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="number">Number</label>
            <input type="number" class="form-control" id="number" placeholder="Number" ng-model="input.number">
          </div>
          <div class="form-group">
            <label for="name">Chapter Name</label>
            <input type="name" class="form-control" id="name" placeholder="Chapter Name" ng-model="input.name">
          </div>
          <div class="form-group">
            <label for="video">Video URL</label>
            <input type="text" class="form-control" id="video" placeholder="Video URL" ng-model="input.videoUrl">
          </div>
          <div class="form-group">
            <label for="note">Note URL</label>
            <input type="text" class="form-control" id="note" placeholder="Note URL" ng-model="input.noteUrl">
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <div class="pull-right">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
